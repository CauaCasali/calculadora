<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Simples</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <!-- Título da página -->
  <h1 class="titulo">Calculadora</h1>
  
  <div class="calculadora">
    <!-- Display da calculadora -->
    <div class="display" id="display">0</div>
    <!-- Botões da calculadora -->
    <div class="botoes">""
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn operador" data-value="/">/</button>
      
      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>
      <button class="btn operador" data-value="*">x</button>
      
      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn operador" data-value="-">-</button>
      
      <button class="btn" data-value="0">0</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn limpar-numero" id="apagar">←</button>
      <button class="btn operador" data-value="+">+</button>
      
      <button class="btn limpar grande" id="limpar">C</button>
      <button class="btn igual grande" id="igual">=</button>
    </div>
  </div>
  <script src="../js/script.js"></script>
</body>
</html>
